import:
  - ~/.config/alacritty/themes/themes/tokyo-night.yaml
working_directory: /home/arnaup/
shell:
  program: /usr/bin/zsh
window:
  title: Alacritty Terminal
  opacity: 0.8
  padding:
    y: 4
    x: 10
selection:
  save_to_clipboard: true
scrolling:
  history: 2000
font:
  size: 14
keyboard:
  bindings:
    - key: F11
      action: ToggleFullscreen
